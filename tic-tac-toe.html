<!DOCTYPE html>
<html>
  <head>
    <title>
      Tic tac toe
    </title>

    <link rel="stylesheet" href="tic-tac-toe.css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>

    <div class="cell-container">
      <div class="cell js-cell" id="0"></div>
      <div class="cell js-cell" id="1"></div>
      <div class="cell js-cell" id="2"></div>
      <div class="cell js-cell" id="3"></div>
      <div class="cell js-cell" id="4"></div>
      <div class="cell js-cell" id="5"></div>
      <div class="cell js-cell" id="6"></div>
      <div class="cell js-cell" id="7"></div>
      <div class="cell js-cell" id="8"></div>
    </div>

    <h2 class="js-status"></h2>
    <button class="js-reset">Reset</button>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
